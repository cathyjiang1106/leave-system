
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>員工請假系統</title>
</head>
<body>
  <h1>歡迎員工</h1>
  <p id="welcome"></p>

  <script>
    const username = localStorage.getItem('username');
    const role = localStorage.getItem('role');
    document.getElementById('welcome').innerText = `嗨，${username}（角色：${role}）`;
  </script>

  <h2>請假申請</h2>
  <p id="welcome"></p>

  <form id="leaveForm">
    <label>請假日期: <input type="date" name="date" required></label><br>
    <label>原因: <input type="text" name="reason" required></label><br>
    <button type="submit">送出</button>
  </form>

  <p id="result"></p>

  <script src="js/leave_form.js"></script>
</body>
</html>
